<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .centered-container {
            text-align: center;
        }

        .centered-link {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            background-color: #ff0000;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .centered-link:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <!-- English Content -->
    <div id="content-en" class="centered-container">
        <a href="https://www.youtube.com/@lukstasto" class="centered-link">Visit My YouTube Channel</a>
    </div>

    <!-- Polish Content -->
    <div id="content-pl" class="centered-container" style="display:none;">
        <a href="https://www.youtube.com/@lukstasto" class="centered-link">Odwiedź Mój Kanał na YouTube</a>
    </div>

    <script>
        const userLang = navigator.language || navigator.userLanguage;

        if (userLang.startsWith('pl')) {
            document.getElementById('content-en').style.display = 'none';
            document.getElementById('content-pl').style.display = 'block';
        } else {
            document.getElementById('content-en').style.display = 'block';
            document.getElementById('content-pl').style.display = 'none';
        }
    </script>
</body>
</html>
